<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天气预报</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="./js/echarts.js"></script>
</head>
<body>

<div id="app">
    <div id="input-container" class="animated">
        <span class="text">省份：</span>
        <input type="text" id="province" value="江苏" placeholder="省" class="input">
        <span class="text">城市：</span>
        <input type="text" id="city" value="南京" placeholder="市" class="input">
        <button id="btn_query">每日天气</button>
        <button id="btn_query2">小时天气</button>
    </div>
</div>



<div id="speedChart">
    <div id="speedChartMain" style="width: 1000px; height: 500px;margin: 0 auto"></div>
</div>


<script src="js/index.js" type="module"></script>
</body>
</html>
